<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup de Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            background-color: white;
            display: flex;
            flex-wrap: wrap;
        }
        .header, .footer {
            width: 100%;
            padding: 20px;
            background-color: #333;
            color: white;
            text-align: center;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .sidebar {
            width: 30%;
            padding: 20px;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Cabecera</div>
        <div class="main-content">Contenido Principal</div>
        <div class="sidebar">Barra Lateral</div>
        <div class="footer">Pie de página</div>
    </div>
</body>
</html>
